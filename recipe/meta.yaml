{% set name = "logzero" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d1234dbdef8126b6ace4d15cf8a60418506355b2ad967e117d907026cf4f2b5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - colorama  # [win]

test:
  imports:
    - logzero

about:
  home: https://github.com/metachris/logzero
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python logging made easy
  description: |
    Robust and effective logging for Python 2 and 3.
  doc_url: https://logzero.readthedocs.io/
  dev_url: https://github.com/metachris/logzero

extra:
  recipe-maintainers:
    - carlodri
    - metachris
