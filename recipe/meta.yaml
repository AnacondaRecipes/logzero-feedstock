{% set name = "logzero" %}
{% set version = "1.5.0" %}
{% set sha256 = "34fa1e2e436dfa9f37e5ff8750e932bafe0c5abbb42e1f669e4cf5ce1f179142" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1001
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - colorama  # [win]

test:
  imports:
    - logzero

about:
  home: https://github.com/metachris/logzero
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python logging made easy'
  description: |
    Robust and effective logging for Python 2 and 3.
  doc_url: https://logzero.readthedocs.io/
  dev_url: https://github.com/metachris/logzero

extra:
  recipe-maintainers:
    - carlodri
    - metachris
